<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ZD-AI-Extension</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h3>ZD-AI Text Tool</h3>
    <div style="margin-top:8px;">
      <input id="ticketInput" type="text" placeholder="Zendesk ticket URL or ID…" style="width: 70%; " />
      <button id="loadCommentBtn" title="Load the latest comment from the ticket" style="margin-top:8px;">Load Comment</button>
    </div>
    <h4 style="margin-top:10px;">Last Ticket Comment</h4>
    <textarea id="lastCommentText" placeholder="Last Zendesk comment will appear here…" readonly></textarea>
    <h4 style="margin-top:10px;">My Draft Response</h4>
    <textarea id="myResponseText" placeholder="Write your response here…"></textarea>
    <br>
    <button id="rephraseBtn">Rephrase</button>
    <button id="empathyBtn">with Empathy</button>
    <button id="extendBtn">Extend</button>
    <button id="conciseBtn">Concise</button>
    <h4>Result</h4>
    <div id="result"></div>
    <button id="copyBtn">Make a Copy</button>
    <!-- Load API key config first -->
    <script src="config.js"></script>
    <!-- Main popup JS -->
    <script src="popup.js"></script>
  </body>
</html>
